<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../src/PageSpecific/Main-Menu.js"></script>
    <script src="../src/PageSpecific/Main.js"></script>
    <title>FeedSpot</title>
  </head>
  <body class="dark-background">
    <div id="main-container">
      <div id="top-bar">
        <span id="top-bar-left-app-info">
          <img src="../content/images/logo_transparent.png" id="app-icon" />
          <span id="app-title">FeedSpot.gg</span>
        </span>
        <div id="app-func-icons">
          <img
            id="app-func-minimalize"
            class="app-func-icon"
            src="../content/images/minimalize.png"
          />
          <img
            id="app-func-fullscreen"
            class="app-func-icon"
            src="../content/images/exit_fullscreen.png"
          />
          <img
            id="app-func-close"
            class="app-func-icon"
            src="../content/images/close.png"
          />
        </div>
      </div>
      <div id="content">
        <div id="menu">
          <div id="menu-button-snipe" class="menu-button selected-menu">
            <img src="../content/images/snipe.png" />
            <span>Spotting</span>
          </div>
          <div id="menu-button-report" class="menu-button">
            <img src="../content/images/report.png" />
            <span>Reporting</span>
          </div>
          <div id="menu-button-stats" class="menu-button">
            <img src="../content/images/stats.png" />
            <span>Stats</span>
          </div>
          <div id="menu-button-account" class="menu-button">
            <img src="../content/images/star.png" />
            <span>Account</span>
          </div>
          <div id="menu-button-website" class="menu-button">
            <img src="../content/images/global.png" />
            <span>Website</span>
          </div>
          <div id="menu-button-bugs" class="menu-button">
            <img src="../content/images/bug.png" />
            <span>Bugs</span>
          </div>
        </div>
        <div id="content-w-label">
          <div class="content-content-box">
            <div id="fetched-players-container" class="content-box">
              <div class="tab-pre-info">
                <span>You must be in champion select to use this tab</span>
              </div>
            </div>
            <div id="report-player-container" class="content-box hidden">
              <div class="tab-pre-info">
                <span>You must be in champion select to use this tab</span>
              </div>
            </div>
          </div>
          <div id="content-label" class="hidden">
            <div id="content-label-content">
            </div>
          </div>
        </div>
      </div>

      <div id="league-status-label">
        Please log in to league of legends client
      </div>
    </div>
  </body>
</html>
