<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../src/PageSpecific/Main.js"></script>
    <title>FeedSpot</title>
  </head>
  <body class="dark-background">
    <div id="main-container">
      <div id="top-bar">
        <span id="top-bar-left-app-info">
          <img src="../content/images/logo_transparent.png" id="app-icon" />
          <span id="app-title">FeedSpot.gg</span>
        </span>
        <div id="app-func-icons">
          <img
            id="app-func-minimalize"
            class="app-func-icon"
            src="../content/images/minimalize.png"
          />
          <img
            id="app-func-fullscreen"
            class="app-func-icon"
            src="../content/images/exit_fullscreen.png"
          />
          <img
            id="app-func-close"
            class="app-func-icon"
            src="../content/images/close.png"
          />
        </div>
      </div>
      <div id="content">
        <div id="menu">
          <div class="menu-button">
            <img src="../content/images/snipe.png" />
          </div>
          <div class="menu-button">
            <img src="../content/images/stats.png" />
          </div>
          <div class="menu-button">
            <img src="../content/images/star.png" />
          </div>
          <div class="menu-button">
            <img src="../content/images/global.png" />
          </div>
          <div class="menu-button">
            <img src="../content/images/bug.png" />
          </div>
        </div>
        <div id="fetched-players-container" class="content-box">
          <span id="waiting-for-league">
            Please sign in to league of legends client.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
